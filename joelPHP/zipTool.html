<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="zipTestStyle.css">
    </head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script>

        

        $(document).ready(function(){

            $("#submitButton").click(function(){

               let zip = document.getElementById("zip").value;
               let slug = document.getElementById("slug").value;

               alert("zip: " + zip + " slug: " + slug);
            });


            $("#refreshButton").click(function(){

                alert("refreshed data!")


            });


        });


    </script>
<body>


<div class="container-fluid">
    <div class="d-flex flex-column justify-content-center">
        <img src="ADR-B-3.png" class="img-fluid">
        <h1>Add ZIP code to DB</h1>
        <span class="border border-primary">
            <form class="bg-light">
                <div class="form-group">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" id="zip" placeholder="Enter New Zip">
                    <small id="smallText" class="form-text text-muted">ZIP can be either full zip (i.e. 33619) <br> or General Form (i.e. 336XX)</small>
                </div>
                <div class="form-group">
                    <label for="slug">Slug</label>
                    <input type="text" class="form-control" id="slug" placeholder="Enter Slug">
                    <small id="smallText" class="form-text text-muted">*zip and slug must comply with the current site conventions <br> i.e. .../resources/slug-here</small>
                </div>
                    <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
            </form>
        </span>
    </div>
</div>

<div class="container-fluid">
    

        <h1>Current Zips</h1>
        <button type="button" class="btn btn-primary" id="refreshButton">Refresh</button>


</div>




</body>


</html>
